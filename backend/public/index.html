<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://plus.unsplash.com/premium_photo-1661898424988-a5f6d40d3db2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
.link{
  text-decoration: none;
  color: white;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>SastoBazaar</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p>15 days left</p>
    <a class="link" href="https://sastobazaar.netlify.com">View Site</a>
  </div>

</div>

</body>
</html>
